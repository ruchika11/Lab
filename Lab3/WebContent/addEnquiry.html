<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enquiry Form</title>
</head>
<body>
<center>
<h1>Enquiry Detail</h1>
<h2>Please Fill Your Details Here</h2>
<form action="/Lab3/addEnquiry.jlc">
<table>
<tr>
<td>Full Name</td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td>Phone Number</td>
<td><input type="text" name="phone"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
<td>Timing</td>
<td><select name="timing">
<option value="Select">Select</option>
<option value="7AM-9AM">7AM-9AM</option>
<option value="7AM-9AM">10AM-12AM</option>
<option value="7AM-9AM">1PM-3PM</option>
<option value="7AM-9AM">4PM-6PM</option>
</select>
</td>
</tr>
<tr>
<td>Courses</td>
<td><input type="checkbox" name="courses" value="JAVA">JAVA<br>
    <input type="checkbox" name="courses" value="JDBC">JDBC<br>
    <input type="checkbox" name="courses" value="JEE">JEE<br>
    <input type="checkbox" name="courses" value="Selenium">Selenium<br>
    <input type="checkbox" name="courses" value="Android">JAVA<br>
</td>
</tr>
<tr>
<td>Remarks</td>
<td><textarea name="remarks" rows="6" cols="20"></textarea>
</td>
</tr>
<tr>
<td>Submit</td>
<td><input type="button" name="submit" value="Submit"></td>
</tr>
</table>
</form>
</center>
</body>
</html>
